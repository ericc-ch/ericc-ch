<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for reusable elements -->
  <defs>
    <!-- Smooth rotation animation for second hand -->
    <animateTransform
      id="secondRotation"
      attributeName="transform"
      type="rotate"
      from="40 150 150"  <!-- Starting from 40 degrees (14:55:40) -->
    to="400 150 150"   <!-- 360 + 40 degrees for smooth continuation -->
    dur="60s"
    repeatCount="indefinite"/>

    <!-- Minute hand rotation (starts at 55 minutes) -->
    <animateTransform
      id="minuteRotation"
      attributeName="transform"
      type="rotate"
      from="330 150 150"  <!-- 55 minutes = 330 degrees -->
    to="690 150 150"    <!-- 330 + 360 degrees -->
    dur="3600s"
    repeatCount="indefinite"/>

    <!-- Hour hand rotation (starts at 14:55 = 14.92 hours) -->
    <animateTransform
      id="hourRotation"
      attributeName="transform"
      type="rotate"
      from="447.5 150 150"  <!-- (14.92 * 30) = 447.5 degrees -->
    to="807.5 150 150"    <!-- 447.5 + 360 degrees -->
    dur="43200s"
    repeatCount="indefinite"/>
  </defs>

  <!-- Clock face -->
  <circle
    cx="150"
    cy="150"
    r="145"
    fill="white"
    stroke="#333"
    stroke-width="2" />

  <!-- Hour markers -->
  <g id="hourMarkers">
    <!-- 12 o'clock marker -->
    <line x1="150" y1="30" x2="150" y2="45" stroke="#333" stroke-width="4">
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 150 150; 360 150 150"
        dur="43200s"
        repeatCount="indefinite" />
    </line>
    <!-- Clone the marker for all 12 hours -->
    <use href="#hourMarkers" transform="rotate(30, 150, 150)" />
    <use href="#hourMarkers" transform="rotate(60, 150, 150)" />
    <use href="#hourMarkers" transform="rotate(90, 150, 150)" />
    <use href="#hourMarkers" transform="rotate(120, 150, 150)" />
    <use href="#hourMarkers" transform="rotate(150, 150, 150)" />
    <use href="#hourMarkers" transform="rotate(180, 150, 150)" />
    <use href="#hourMarkers" transform="rotate(210, 150, 150)" />
    <use href="#hourMarkers" transform="rotate(240, 150, 150)" />
    <use href="#hourMarkers" transform="rotate(270, 150, 150)" />
    <use href="#hourMarkers" transform="rotate(300, 150, 150)" />
    <use href="#hourMarkers" transform="rotate(330, 150, 150)" />
  </g>

  <!-- Hour numbers -->
  <g font-family="Arial" font-size="20" text-anchor="middle" dominant-baseline="middle">
    <text x="150" y="65">12</text>
    <text x="235" y="150">3</text>
    <text x="150" y="235">6</text>
    <text x="65" y="150">9</text>
  </g>

  <!-- Clock hands -->
  <!-- Hour hand -->
  <line
    x1="150"
    y1="150"
    x2="150"
    y2="90"
    stroke="#333"
    stroke-width="6"
    stroke-linecap="round">
    <use href="#hourRotation" />
  </line>

  <!-- Minute hand -->
  <line
    x1="150"
    y1="150"
    x2="150"
    y2="70"
    stroke="#666"
    stroke-width="4"
    stroke-linecap="round">
    <use href="#minuteRotation" />
  </line>

  <!-- Second hand -->
  <g>
    <!-- Second hand line -->
    <line
      x1="150"
      y1="150"
      x2="150"
      y2="60"
      stroke="#e74c3c"
      stroke-width="2"
      stroke-linecap="round">
      <use href="#secondRotation" />
    </line>
    <!-- Center dot -->
    <circle
      cx="150"
      cy="150"
      r="3"
      fill="#e74c3c" />
  </g>

  <!-- Decorative outer ring -->
  <circle
    cx="150"
    cy="150"
    r="140"
    fill="none"
    stroke="#ddd"
    stroke-width="1" />
</svg>